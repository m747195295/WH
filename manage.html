<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manage</title>
    <link rel="stylesheet" type="text/css" href="public/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="public/css/icon.css">
    <link rel="stylesheet" href="public/css/user-login.css">
</head>

<body>
    <div class="easyui-layout" style="width:80%;height:500px;margin: 0 auto;">
        <div data-options="region:'north'" style="height:50px;background-color: #ebf1fc;margin:  auto;
        ">
            <h3 style="display: inline-block">后台管理</h3>
        </div>
        <div data-options="region:'south',split:true" style="height:50px;"></div>
        <div data-options="region:'east',split:true" title="相关资料" style="width:100px;"></div>
        <div data-options="region:'west',split:true" title="用户管理" style="width:100px;">
            <div id="sm" class="easyui-sidemenu" data-options="data:data" width='93px'>
            </div>
            <!-- <div id="sm" style="width:300px"></div> -->
        </div>
        <div data-options="region:'center',title:'用户信息管理',iconCls:'icon-ok'">
            <iframe id='IDgoods' name='IDgoods' src="test1.html" frameborder="0" width="100%" height="99%">
            </iframe>
        </div>
    </div>

    <script type="text/javascript" src="public/js/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/jquery.easyui.min.js"></script>
    <script>
        $(function () {
            var Ul;
            var opts = $('#sm').sidemenu('options');
            console.log(111,opts.data[0].children[0])
            
            opts.onSelect = function (item) {
                console.log(item);
                if (item.text == '商品') {
                    $("#IDgoods").attr('src', 'test1.html')
                    Ul = 'goods';
                }
                if (item.text == '商品颜色') {
                    $("#IDgoods").attr('src', 'test2.html')
                }
                if (item.text == '商品类型') {
                    $("#IDgoods").attr('src', 'test3.html')
                }
                if (item.text == '容量') {
                    $("#IDgoods").attr('src', 'test4.html')
                }
                if (item.text == '商品型号') {
                    $("#IDgoods").attr('src', 'test5.html')
                }
                if (item.text == '颜色-容量') {
                    $("#IDgoods").attr('src', 'test6.html')
                }
                if (item.text == '账户') {
                    $("#IDgoods").attr('src', 'user.html')
                }
            }
        })
        var data = [{
            text: '商品管理',
            iconCls: 'icon-sum',
            state: 'open',
            children: [{
                text: '商品'
            }, {
                text: '商品颜色'
            }, {
                text: '商品类型'
            }, {
                text: '容量'
            }, {
                text: '商品型号'
            }, {
                text: '颜色-容量'
            }]
        },{
            text: '账户管理',
            iconCls: 'icon-sum',
            // state: 'open',
            children: [{
                text: '账户'
            }]
        }];




    </script>
</body>

</html>
